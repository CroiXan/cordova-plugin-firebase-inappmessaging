apply plugin: 'com.android.application'

buildscript {
    repositories {
        google()
        jcenter()
    }
	
	dependencies {
        classpath 'com.google.gms:google-services:4.3.+'
    }
}

dependencies {
	implementation('com.google.firebase:firebase-inappmessaging-display:20.1.+', {
		exclude group: 'io.grpc', module: 'grpc-okhttp'
	})
	implementation('com.google.firebase:firebase-inappmessaging:20.1.+', {
		exclude group: 'io.grpc', module: 'grpc-okhttp'
	})
	implementation 'io.grpc:grpc-okhttp:1.41.0'
	implementation 'com.google.android.gms:play-services-location:19.0.0'
}
